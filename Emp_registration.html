<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
</head>

<body>
    <div class="title">
        <h1>Employee Rigistration</h1>
    </div>
    <div class="container">
        <form action="#">
            <label id="FName">First Name</label><br>
            <input type="text" id="txtFname"><br>
            <label id="LName">Last Name</label><br>
            <input type="text" id="txtLname"><br>
            <label id="UserName">Username</label><br>
            <input type="text" id="txtUname"><br>
            <label id="Role">Role</label><br>
            <select id="cmbRole">
                <option value="Admin">Admin</option>
                <option value="Project Manager">Project Manager</option>
                <option value="Human Resource">Human Resource</option>
                <option value="Employee">Employee</option>
            </select><br>
            <label id="Password">Password</label><br>
            <input type="password" id="txtpass"><br>
            <label id="Usercontact">Contact No.</label><br>
            <input type="number" id="numcontact"><br>
            <label id="Email">Email</label><br>
            <input type="email" id="txtemail"><br>
            <label id="DateOfBirth">Date Of Birth</label><br>
            <input type="date" id="DOB"><br>
            <label id="DateOfJoin">Current Date</label><br>
            <input type="date" id="DOJ"><br>
            <label id="Depa_Name">Department</label><br>
            <select id="cmbDep">
                <option value="">Support</option>
                <option value="">d</option>
            </select>
        </form>
    </div>
</body>

</html>
